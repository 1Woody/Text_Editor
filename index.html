<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Text_Editor/css/styles.css">
    <link rel="stylesheet" href="/Text_Editor/css/responsive.css">
    <link rel="stylesheet" href="/Text_Editor/vendor/css/normalize.css" />
    <link rel="stylesheet" href="/Text_Editor/vendor/css/fontawesome.css" />
</head>
<body>
    <nav>
        <div class="logo">
            <h4>Notes</h4>
        </div>
        <ul class="nav-text">
            <li>Start Over</li>    
            <li>Save it</li>
        </ul>
        <div class="themeicon">
            <i class="fas fa-adjust"></i>
        </div>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <section class="main">
        <div class="heading" contenteditable="true">Untitled Story</div>
        <div class="content" contenteditable="true">Text</div>
    </section>

    <script src="/Text_Editor/javascript/app.js"></script>
</body>
</html>
